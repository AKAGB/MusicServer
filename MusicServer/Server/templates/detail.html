{% extends 'base2.html' %} 
{% block title %}详细信息{% endblock %} 
{% block content %}
<script>
    $('#menu li.active').removeClass('active');
</script>
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="page-header text-center">
                <h1>{{ item }}</h1>
            </div>
                <form class="form-horizontal">
                    {% for key, value in info_dict.items|dictsort:"0.lower" %}
                    <div class="control-group">
                        <label class="control-label" for="{{key}}">{{key}}: </label>
                        <div class="controls">
                        {% ifequal key 'music_url' %}
                            <audio src="{{ value }}" controls="controls">
                                Your browser does not support the audio element.
                            </audio>
                        {% else %}
                            <p id="{{key}}" type="text">{{ value }}</p>
                        {% endifequal %}
                        </div>
                    </div>
                    {% endfor %}
                </form>
        </div>
    </div>
</div>
{% endblock %}
