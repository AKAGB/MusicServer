<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}用户注册{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(235, 235, 235);
        }
    </style>
</head>
<body>
    <div class="container main">
        <div class="row">
            <div class="span12">
                <div class="page-header text-center">
                    <h1>
                        音乐信息管理系统
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <a href="/">
                 <button class="btn btn-block btn-large btn-link" type="button">
                    注册</button> 
                </a>
                <a href="/login/">
                 <button class="btn btn-block btn-large btn-link" type="button">
                    登陆</button>
                </a>
            </div>
            <div class="span2">
            </div>
            <div class="span6">
                {% block content %}
                <form class="form-horizontal" action='/register/', method="POST">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-error">{{ message }}</div>
                    {% endif %}
                    <div class="control-group">
                         <label class="control-label" for="inputUser">用户名</label>
                        <div class="controls">
                            <input id="inputUser" name='username' type="text" placeholder="Username" required/>
                        </div>
                    </div>
                    <div class="control-group">
                         <label class="control-label" for="inputPassword">密码</label>
                        <div class="controls">
                            <input id="inputPassword" name='password' type="password" placeholder="Password" required/>
                        </div>
                    </div>
                    <div class="control-group">
                            <label class="control-label" for="rePassword">确认密码</label>
                           <div class="controls">
                               <input id="rePassword" name='password2' type="password" placeholder="Password" required/>
                           </div>
                       </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPlace">所在地区</label>
                       <div class="controls">
                           <input id="inputPlace" name='place' type="text" placeholder="Place" />
                       </div>
                   </div>
                   <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">注册</button>
                        </div>
                    </div>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
